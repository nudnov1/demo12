<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiveDNS Network Dashboard</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007bff">

<style>
/* ===================== */
/* THEME (AUTO DARK)     */
/* ===================== */
:root {
    --bg: #f4f6f8;
    --card: #ffffff;
    --text: #212529;
    --muted: #6c757d;
    --primary: #007bff;
    --shadow: 0 8px 20px rgba(0,0,0,.06);
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #0f1216;
        --card: #161b22;
        --text: #e6edf3;
        --muted: #9aa4af;
        --primary: #3399ff;
        --shadow: none;
    }
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 16px;
}

.wrapper {
    max-width: 480px;
    margin: auto;
    display: grid;
    gap: 16px;
}

/* ===================== */
/* HEADER / TABS         */
/* ===================== */
.tabs {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    background: var(--card);
    border-radius: 14px;
    overflow: hidden;
    box-shadow: var(--shadow);
}

.tab {
    padding: 14px;
    text-align: center;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    color: var(--muted);
}

.tab.active {
    background: var(--primary);
    color: #fff;
}

/* ===================== */
/* CARDS                 */
/* ===================== */
.card {
    background: var(--card);
    border-radius: 14px;
    padding: 16px;
    box-shadow: var(--shadow);
}

.card-title {
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: .05em;
    color: var(--muted);
    margin-bottom: 12px;
}

.value {
    font-size: 22px;
    font-weight: 700;
    text-align: center;
}

.time {
    font-size: 14px;
    text-align: center;
    color: var(--muted);
}

/* ===================== */
/* BUTTONS               */
/* ===================== */
.buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

.buttons a {
    text-decoration: none;
    background: var(--primary);
    color: #fff;
    padding: 12px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
}

.buttons.full a {
    grid-column: span 2;
}

/* ===================== */
/* TAB CONTENT            */
/* ===================== */
.section { display: none; }
.section.active { display: grid; gap: 16px; }

.footer {
    text-align: center;
    font-size: 12px;
    color: var(--muted);
}
</style>
</head>

<body>
<div class="wrapper">

    <!-- IP -->
    <div class="card">
        <div class="card-title">Your IP</div>
        <div class="value" id="ipAddress">Fetching…</div>
        <div class="time" id="dateTime"></div>
    </div>

    <!-- TABS -->
    <div class="tabs">
        <div class="tab active" onclick="showTab('dns')">DNS</div>
        <div class="tab" onclick="showTab('monitoring')">Monitoring</div>
        <div class="tab" onclick="showTab('tools')">Tools</div>
    </div>

    <!-- DNS -->
    <div id="dns" class="section active">
        <div class="card">
            <div class="card-title">DNS Tools</div>
            <div class="buttons">
                <a href="https://intodns.com" target="_blank">IntoDNS</a>
                <a href="https://dnsdumpster.com" target="_blank">DNSDumpster</a>
                <a href="https://www.nslookup.io" target="_blank">NSLookup</a>
                <a href="https://www.digwebinterface.com" target="_blank">Dig Web</a>
            </div>
        </div>
    </div>

    <!-- MONITORING -->
    <div id="monitoring" class="section">
        <div class="card">
            <div class="card-title">Uptime Kuma</div>
            <div class="buttons full">
                <a href="http://uptime-kuma-oracle.lvdns.com:3001/dashboard" target="_blank">Oracle</a>
                <a href="http://uptime-kuma.lvdns.com:3001/dashboard" target="_blank">BE8</a>
                <a href="http://kuma84.lvdns.com:3001/dashboard" target="_blank">84</a>
            </div>
        </div>
    </div>

    <!-- TOOLS -->
    <div id="tools" class="section">
        <div class="card">
            <div class="card-title">Network Tools</div>
            <div class="buttons">
                <a href="https://ping.pe" target="_blank">Ping.pe</a>
                <a href="https://check-host.net" target="_blank">Check-Host</a>
                <a href="https://traceroute-online.com" target="_blank">Traceroute</a>
                <a href="https://digtrace.net" target="_blank">DigTrace</a>
            </div>
        </div>
    </div>

    <div class="footer">AL • Dashboard</div>
</div>

<script>
/* TABS */
function showTab(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
}

/* IP */
fetch('https://api.ipify.org?format=json')
    .then(r => r.json())
    .then(d => ipAddress.textContent = d.ip)
    .catch(() => ipAddress.textContent = 'Unavailable');

/* TIME */
function updateTime() {
    dateTime.textContent = new Date().toLocaleString();
}
updateTime();
setInterval(updateTime, 1000);

/* PWA */
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
